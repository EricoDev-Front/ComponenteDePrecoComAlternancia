<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente de pre√ßo</title>

    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <script defer type="text/javascript" src='assets/Js/main.js'></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="tituloBotao">
        <div class="titulo">
            <h2>Our Pricing</h2>
        </div>

        <div class="botaoValores">
            <p>Monthly</p>
            
            <input type="checkbox" id="toggle" onclick="mudarValores()"/>
            <label for="toggle"></label>
            
            <div class="switch">
                <div class="button"></div>
            </div>

            <p>Annually</p>
        </div>

        <div class="modalidades">
            <div class="caixa">
                <p>Basic</p>
                <h3 id="precoBasic"><span>$</span>19,99</h3> 
                <div class="row"></div>
                <p>500 GB Storage</p>
                <div class="row"></div>
                <p>2 Users Allowed</p>
                <div class="row"></div>
                <p>Send up to 3 GB</p>
                <div class="row"></div>
                <button>LEARN MORE</button>
            </div>

            <div class="caixa professional">
                <p>Professional</p>
                <h3 id="precoProfessional"><span>$</span>24,99</h3> 
                <div class="row"></div>
                <p>1 TB Storage</p>
                <div class="row"></div>
                <p>5 Users Allowed</p>
                <div class="row"></div>
                <p>Send up to 10 GB</p>
                <div class="row"></div>
                <button>LEARN MORE</button>
            </div>

            <div class="caixa">
                <p>Master</p>
                <h3 id="precoMaster"><span>$</span>39,99</h3> 
                <div class="row"></div>
                <p>2 TB Storage</p>
                <div class="row"></div>
                <p>10 Users Allowed</p>
                <div class="row"></div>
                <p>Send up to 20 GB</p>
                <div class="row"></div>
                <button>LEARN MORE</button>
            </div>
        </div>
    </section>
</body>
</html>
